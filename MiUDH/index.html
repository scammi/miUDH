
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="Sweb.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body> 
    <div id="map"></div>
    <div id="side">
        <div id="top">
            <h1 id="wellcome">MiUDH</h1>
            <p>Con esta aplicacion podes ordenar tus opciones segun la distancia de tu casa. Asegurando que toque lo que te toque, sea lo mas cercano a tu hogar posible. </p>
        </div>
        <div id="mid">
            <input id="pac-input" class="controls" type="text" placeholder="Tu dirrecion">  
            <input type='button' onclick='calDis()' value='Submit' />
        </div>
        <div id="bot">
           <ul id="list">
            </ul>
        </div>
    </div>
      
      <div id="panelControl">
        <div id="boton">
            <button class="mdc-fab" aria-label="Favorite" onclick="hideSide()">
                <span class="mdc-fab__icon material-icons">favorite</span>
            </button>
          </div>
          <input id="buscaUDH" class="controls" type="text" placeholder="UDH">   
      </div>
    <script src="app.js"></script>
	<script src="data.js"></script>
    <script src="Smap.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgbbkr0kQT7yLAA7uRXHQvZWmuhN9jDAk&libraries=places,geometry&callback=initMap">
    </script>
  </body>
</html>
